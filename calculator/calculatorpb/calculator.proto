syntax = "proto3";

package calculator;
option go_package="calculator/calculatorpb";

message SumData {
    int32 first_number = 1;
    int32 second_number = 2;
}

message SumRequest {
    SumData data = 1;
}

message SumResponse {
    int32 result = 1;
}

service SumService {
    rpc Sum(SumRequest) returns (SumResponse) {};
}